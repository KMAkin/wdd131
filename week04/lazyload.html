<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="author" content="Kris Akin">
    <title>WDD 131 – Dynamic Web Fundamentals Week 4 – Kris Akin</title>
    <meta name="description"
        content="WDD 131 – Dynamic Web Fundamentals week 4 by Kris Akin. Learn the basics of lazy load principles of images.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <h1>Lazy Loading of Images</h1>
        <picture>
            <img src="images/Elk-image-1.webp" alt="Picture of Elk image 1" loading="lazy" width="400" height="600">
        </picture>
        <!-- Add tall spacer so next image is below the fold -->
        <div style="height:1000px; background:#eee;">Spacer content to test lazy loading</div>
        <picture>
            <img src="images/Elk-image-2.webp" alt="Picture of Elk image 2" loading="lazy" width="400" height="600">
        </picture>
        <!-- Add tall spacer so next image is below the fold -->

        </picture>

            <img src="images/Elk-image-4.webp" alt="Picture of Elk image 4" loading="lazy" width="400" height="600">
        </picture>
        <!-- Add tall spacer so next image is below the fold -->

        <picture>
            <img src="images/Elk-image-5.webp" alt="Picture of Elk image 5" loading="lazy" width="400" height="600">
        </picture>
        <!-- Add tall spacer so next image is below the fold -->

        </picture>
    </main>
</body>
</html>
