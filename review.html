<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kris Akin">
    <title>Review Confirmation - WDD 131</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/review.js" defer></script>
</head>
<body>
    <main>
        <h1>Thanks for your review!</h1>
        <p>We received the details below.</p>
        <h2>Submission Summary</h2>
        <p><strong>Product</strong><br><span id="displayProduct">___</span></p>
        <p><strong>Rating</strong><br><span id="displayRating">___</span></p>
        <p><strong>Installed On</strong><br><span id="displayInstallDate">___</span></p>
        <p><strong>Useful Features</strong><br><span id="displayFeatures">___</span></p>
        <p><strong>Written Review</strong><br><span id="displayReview">___</span></p>
        <p><strong>User Name</strong><br><span id="displayUserName">___</span></p>
        <h2>Your Review Streak</h2>
        <p>You have submitted <strong><span id="reviewCount">0</span></strong> review(s) on this device/browser.</p>
        <p></p>
        <p><a href="form.html">Submit another review</a></p>
    </main>
    <footer>
        <p><span id="currentyear"></span></p>
        <p><span id="lastmodified"></span></p>
    </footer>
</body>

</html>
